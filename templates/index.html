<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Voice Agent V2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .voice-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 24px;
            cursor: pointer;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            animation: recording-pulse 1s infinite;
        }

        @keyframes recording-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .audio-level {
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .audio-level-bar {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.1s ease;
        }

        .tts-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .chat-area {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: #e9ecef;
            color: #333;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            font-style: italic;
            max-width: 100%;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .text-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .transcription {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-style: italic;
            color: #0066cc;
        }

        .whatsapp-info {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .processing {
            display: none;
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        .processing.show {
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .record-button {
                width: 100px;
                height: 100px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 WhatsApp Voice Agent</h1>
            <p>Fale ou digite para interagir</p>
        </div>

        <div class="status">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Conectando...</span>
        </div>

        <div class="whatsapp-info">
            <strong>📱 Conecte seu WhatsApp:</strong><br>
            Configure o webhook para: <code id="webhookUrl">http://seu-ip:8000/api/whatsapp/webhook</code>
        </div>

        <div class="voice-controls">
            <button class="record-button" id="recordButton">
                🎤
            </button>
            
            <div class="audio-level" id="audioLevel" style="display: none;">
                <div class="audio-level-bar" id="audioLevelBar"></div>
            </div>

            <div class="tts-controls">
                <label for="ttsSwitch">🔊 TTS:</label>
                <label class="switch">
                    <input type="checkbox" id="ttsSwitch" checked>
                    <span class="slider"></span>
                </label>
                <span id="ttsStatus">Ativado</span>
            </div>
        </div>

        <div class="transcription" id="transcription" style="display: none;">
            <strong>Transcrito:</strong> <span id="transcriptionText"></span>
        </div>

        <div class="processing" id="processing">
            🤖 Processando...
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message system">
                Agente de voz pronto! Clique no microfone para gravar ou digite abaixo.
            </div>
        </div>

        <div class="input-area">
            <input type="text" class="text-input" id="textInput" placeholder="Digite sua mensagem...">
            <button class="send-button" id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        class VoiceAgent {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.websocket = null;
                this.sessionId = null;
                
                this.initializeElements();
                this.initializeWebSocket();
                this.setupEventListeners();
                this.updateWebhookUrl();
            }

            initializeElements() {
                this.recordButton = document.getElementById('recordButton');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.chatArea = document.getElementById('chatArea');
                this.textInput = document.getElementById('textInput');
                this.sendButton = document.getElementById('sendButton');
                this.ttsSwitch = document.getElementById('ttsSwitch');
                this.ttsStatus = document.getElementById('ttsStatus');
                this.transcription = document.getElementById('transcription');
                this.transcriptionText = document.getElementById('transcriptionText');
                this.processing = document.getElementById('processing');
                this.audioLevel = document.getElementById('audioLevel');
                this.audioLevelBar = document.getElementById('audioLevelBar');
            }

            updateWebhookUrl() {
                const url = `${window.location.protocol}//${window.location.hostname}:8001/api/whatsapp/webhook`;
                document.getElementById('webhookUrl').textContent = url;
            }

            initializeWebSocket() {
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.hostname}:8001/ws`;
                
                this.websocket = new WebSocket(wsUrl);
                
                this.websocket.onopen = () => {
                    this.updateStatus('connected', 'Conectado');
                };
                
                this.websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleWebSocketMessage(data);
                };
                
                this.websocket.onclose = () => {
                    this.updateStatus('disconnected', 'Desconectado');
                    setTimeout(() => this.initializeWebSocket(), 3000);
                };
                
                this.websocket.onerror = () => {
                    this.updateStatus('error', 'Erro de conexão');
                };
            }

            handleWebSocketMessage(data) {
                if (data.type === 'connection') {
                    this.sessionId = data.session_id;
                    this.addMessage('system', data.message);
                } else if (data.type === 'response') {
                    this.addMessage('bot', data.message);
                    this.hideProcessing();
                }
            }

            setupEventListeners() {
                this.recordButton.addEventListener('click', () => this.toggleRecording());
                this.sendButton.addEventListener('click', () => this.sendTextMessage());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendTextMessage();
                });
                this.ttsSwitch.addEventListener('change', () => this.updateTTSStatus());
            }

            updateStatus(status, text) {
                this.statusDot.className = `status-dot ${status}`;
                this.statusText.textContent = text;
            }

            updateTTSStatus() {
                this.ttsStatus.textContent = this.ttsSwitch.checked ? 'Ativado' : 'Desativado';
            }

            async toggleRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    await this.startRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processAudio();
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    
                    this.recordButton.classList.add('recording');
                    this.recordButton.innerHTML = '⏹️';
                    this.audioLevel.style.display = 'block';
                    
                    this.addMessage('system', '🎤 Gravando... Clique novamente para parar');
                    
                } catch (error) {
                    console.error('Erro ao acessar microfone:', error);
                    this.addMessage('system', '❌ Erro ao acessar microfone');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    this.recordButton.classList.remove('recording');
                    this.recordButton.innerHTML = '🎤';
                    this.audioLevel.style.display = 'none';
                    
                    this.addMessage('system', '⏸️ Gravação finalizada, processando...');
                }
            }

            async processAudio() {
                try {
                    this.showProcessing();
                    
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');
                    
                    const response = await fetch('http://localhost:8001/api/stt', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showTranscription(result.text);
                        this.sendMessage(result.text);
                    } else {
                        this.addMessage('system', '❌ Erro na transcrição');
                        this.hideProcessing();
                    }
                    
                } catch (error) {
                    console.error('Erro no processamento de áudio:', error);
                    this.addMessage('system', '❌ Erro no processamento de áudio');
                    this.hideProcessing();
                }
            }

            showTranscription(text) {
                this.transcriptionText.textContent = text;
                this.transcription.style.display = 'block';
                setTimeout(() => {
                    this.transcription.style.display = 'none';
                }, 5000);
            }

            async sendTextMessage() {
                const message = this.textInput.value.trim();
                if (!message) return;
                
                this.textInput.value = '';
                this.sendMessage(message);
            }

            async sendMessage(message) {
                this.addMessage('user', message);
                this.showProcessing();
                
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify({
                        type: 'chat',
                        message: message,
                        use_tts: this.ttsSwitch.checked
                    }));
                } else {
                    // Fallback para HTTP
                    try {
                        const response = await fetch('http://localhost:8001/api/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                message: message,
                                session_id: this.sessionId,
                                use_tts: this.ttsSwitch.checked
                            })
                        });
                        
                        const result = await response.json();
                        
                        if (result.success) {
                            this.addMessage('bot', result.bot_response);
                        } else {
                            this.addMessage('system', '❌ Erro no processamento');
                        }
                        
                    } catch (error) {
                        console.error('Erro na comunicação:', error);
                        this.addMessage('system', '❌ Erro de comunicação');
                    }
                    
                    this.hideProcessing();
                }
            }

            addMessage(type, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = content;
                
                this.chatArea.appendChild(messageDiv);
                this.chatArea.scrollTop = this.chatArea.scrollHeight;
            }

            showProcessing() {
                this.processing.classList.add('show');
            }

            hideProcessing() {
                this.processing.classList.remove('show');
            }
        }

        // Inicializar aplicação
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceAgent();
        });
    </script>
</body>
</html>
